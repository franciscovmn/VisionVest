<body class="bg-gray-100 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold mb-6 text-center">Calculadora de Juros Compostos</h1>
            <hr class="mb-6">
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Aporte Inicial</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">R$</span>
                        </div>
                        <input type="number" v-model="aporteInicial" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-12 pr-12 sm:text-sm border-gray-300 rounded-md" placeholder="0.00">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Aporte Mensal</label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 sm:text-sm">R$</span>
                        </div>
                        <input type="number" v-model="aporteMensal" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full pl-12 pr-12 sm:text-sm border-gray-300 rounded-md" placeholder="0.00">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Taxa de Juros</label>
                    <div class="flex gap-4">
                        <div class="flex-1">
                            <input type="number" v-model="taxaJuros" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="0.00">
                        </div>
                        <div class="flex gap-2">
                            <button @click="periodoJuros = 'anual'" :class="{'bg-blue-500 text-white': periodoJuros === 'anual'}" class="px-3 py-1 rounded border">Anual</button>
                            <button @click="periodoJuros = 'mensal'" :class="{'bg-blue-500 text-white': periodoJuros === 'mensal'}" class="px-3 py-1 rounded border">Mensal</button>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Tempo</label>
                    <div class="flex gap-4">
                        <div class="flex-1">
                            <input type="number" v-model="tempo" class="focus:ring-indigo-500 focus:border-indigo-500 block w-full sm:text-sm border-gray-300 rounded-md" placeholder="0">
                        </div>
                        <div class="flex gap-2">
                            <button @click="periodoTempo = 'anos'" :class="{'bg-blue-500 text-white': periodoTempo === 'anos'}" class="px-3 py-1 rounded border">Anos</button>
                            <button @click="periodoTempo = 'meses'" :class="{'bg-blue-500 text-white': periodoTempo === 'meses'}" class="px-3 py-1 rounded border">Meses</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex justify-end gap-4 mt-6">
                <button @click="calcular" class="bg-green-500 hover:bg-green-600 text-white px-6 py-2 rounded-md">
                    <span v-if="!loading">Calcular</span>
                    <span v-else class="inline-block animate-spin">↻</span>
                </button>
                <button @click="limpar" class="bg-red-500 hover:bg-red-600 text-white px-6 py-2 rounded-md">Limpar</button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                <div v-if="resultados.valorTotalFinal > 0" class="border rounded-lg p-4">
                    <h3 class="text-lg font-medium mb-2">Valor Total Final</h3>
                    <p class="text-2xl font-bold text-green-600">R$ {{ formatarMoeda(resultados.valorTotalFinal) }}</p>
                </div>
                <div v-if="resultados.valorTotalFinal > 0" class="border rounded-lg p-4">
                    <h3 class="text-lg font-medium mb-2">Valor Investido</h3>
                    <p class="text-2xl font-bold text-blue-600">R$ {{ formatarMoeda(resultados.valorInvestido) }}</p>
                </div>
                <div v-if="resultados.valorTotalFinal > 0" class="border rounded-lg p-4">
                    <h3 class="text-lg font-medium mb-2">Valor dos Juros</h3>
                    <p class="text-2xl font-bold text-purple-600">R$ {{ formatarMoeda(resultados.valorJuros) }}</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    aporteInicial: null,
                    aporteMensal: null,
                    taxaJuros: null,
                    periodoJuros: 'anual',
                    tempo: null,
                    periodoTempo: 'anos',
                    loading: false,
                    resultados: {
                        valorTotalFinal: 0,
                        valorInvestido: 0,
                        valorJuros: 0
                    }
                }
            },
            methods: {
                async calcular() {
                    this.loading = true
                    
                    // Converter taxa de juros para mensal se necessário
                    let taxaMensal = this.periodoJuros === 'anual' 
                        ? (1 + this.taxaJuros/100)**(1/12) - 1 
                        : this.taxaJuros/100

                    // Converter tempo para meses
                    let meses = this.periodoTempo === 'anos' 
                        ? this.tempo * 12 
                        : this.tempo

                    // Cálculo dos juros compostos
                    let montante = this.aporteInicial
                    let totalInvestido = this.aporteInicial

                    for(let i = 0; i < meses; i++) {
                        montante = montante * (1 + taxaMensal) + this.aporteMensal
                        totalInvestido += this.aporteMensal
                    }

                    // Simular delay para feedback visual
                    await new Promise(resolve => setTimeout(resolve, 500))

                    this.resultados = {
                        valorTotalFinal: montante,
                        valorInvestido: totalInvestido,
                        valorJuros: montante - totalInvestido
                    }

                    this.loading = false
                },
                limpar() {
                    this.aporteInicial = null
                    this.aporteMensal = null
                    this.taxaJuros = null
                    this.tempo = null
                    this.resultados = {
                        valorTotalFinal: 0,
                        valorInvestido: 0,
                        valorJuros: 0
                    }
                },
                formatarMoeda(valor) {
                    return valor.toLocaleString('pt-BR', {
                        minimumFractionDigits: 2,
                        maximumFractionDigits: 2
                    })
                }
            }
        }).mount('#app')
    </script>
</body>
