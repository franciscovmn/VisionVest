<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Juros Compostos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Juros Compostos</h1>
        <label for="capital">Capital Inicial:</label>
        <input type="number" id="capital" placeholder="R$" required>

        <label for="aporte">Aporte Mensal:</label>
        <input type="number" id="aporte" placeholder="R$" required>

        <label for="taxa">Taxa de Juros:</label>
        <input type="number" id="taxa" placeholder="%" required>
        <select id="tipoTaxa">
            <option value="mensal">Mensal</option>
            <option value="anual">Anual</option>
        </select>

        <label for="periodo">Período:</label>
        <input type="number" id="periodo" placeholder="Meses ou Anos" required>
        <select id="tipoPeriodo">
            <option value="meses">Meses</option>
            <option value="anos">Anos</option>
        </select>

        <button id="calcular">Calcular</button>
        <button id="limpar">Limpar</button>

        <div id="resultados" style="margin-top: 20px;">
            <div id="resumo">
                <div><strong>Valor total final:</strong> <span id="valorFinal">-</span></div>
                <div><strong>Valor total investido:</strong> <span id="valorInvestido">-</span></div>
                <div><strong>Total em juros:</strong> <span id="totalJuros">-</span></div>
            </div>

            <div id="graficoContainer">
                <h2>Gráfico:</h2>
                <canvas id="graficoEvolucao"></canvas>
            </div>

            <div id="tabelaResultados">
                <h2>Tabela:</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Mês</th>
                            <th>Juros</th>
                            <th>Total Investido</th>
                            <th>Total Juros</th>
                            <th>Total Acumulado</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
