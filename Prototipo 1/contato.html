    <div class="container mx-auto px-4 py-8">

                    <label class="block text-gray-700 mb-2">Nome</label>
                    <input type="text" class="w-full p-2 border rounded focus:outline-none focus:border-green-500" required>

                <div>

                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Descrição</label>
                    <textarea class="w-full p-2 border rounded focus:outline-none focus:border-green-500 h-32" required></textarea>
                </div>

                <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition-colors">
                    Enviar
                </button>
            </form>
        </div>
