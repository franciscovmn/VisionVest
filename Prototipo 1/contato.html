<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário de Contato - Investimentos</title>

<body class="bg-green-500">
    <nav class="bg-green-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="logo.png" alt="Logo" class="h-12 w-12">
                <a href="#" class="ml-4 text-xl">Investimentos</a>
            </div>
            <div class="space-x-6">
                <a href="#" class="hover:text-green-200">Quem somos nós?</a>
                <a href="#" class="hover:text-green-200">Fale conosco</a>
                <a href="#" class="hover:text-green-200">Calculadora de juros</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
            <form id="contactForm" class="space-y-6">
                <div>
                    <label class="block text-gray-700 mb-2">Nome</label>
                    <input type="text" class="w-full p-2 border rounded focus:outline-none focus:border-green-500" required>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" class="w-full p-2 border rounded focus:outline-none focus:border-green-500" required>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Número de telefone</label>
                    <input type="tel" class="w-full p-2 border rounded focus:outline-none focus:border-green-500" required>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Tipo de investimento</label>
                    <select class="w-full p-2 border rounded focus:outline-none focus:border-green-500" required>
                        <option value="">Selecione uma opção</option>
                        <option value="renda-fixa">Renda Fixa</option>
                        <option value="acoes">Ações</option>
                        <option value="fundos">Fundos de Investimento</option>
                        <option value="cripto">Criptomoedas</option>
                        <option value="duvida">Ainda não sei</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 mb-2">Descrição</label>
                    <textarea class="w-full p-2 border rounded focus:outline-none focus:border-green-500 h-32" required></textarea>
                </div>

                <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 transition-colors">
                    Enviar
                </button>
            </form>
        </div>
    </div>

    <footer class="bg-green-500 text-white mt-12 py-8">
        <div class="container mx-auto px-4 grid grid-cols-1 md:grid-cols-3 gap-8">
            <div>
                <h3 class="text-xl font-bold mb-4">A EMPRESA PARA INVESTIMENTOS</h3>
                <p>Paraíba</p>
                <p>email@gmail.com</p>
                <p>+55 (83)99999-9999</p>
                <p>Endereço</p>
            </div>
            <div>
                <h3 class="text-xl font-bold mb-4">Rio de Janeiro</h3>
                <p>email@gmail.com</p>
                <p>+55 (21)99999-9999</p>
                <p>Endereço</p>
            </div>
            <div>
                <h3 class="text-xl font-bold mb-4">Newsletter</h3>
                <p class="mb-4">Quer garantir os melhores investimentos?</p>
                <div class="flex">
                    <input type="email" placeholder="Seu email" class="flex-1 p-2 rounded-l text-gray-800">
                    <button class="bg-white text-green-500 px-4 py-2 rounded-r hover:bg-gray-100 transition-colors">
                        Assinar
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <script type="module">
        import { getSDK } from "https://webdraw.com/webdraw-sdk";
        
        const { createApp, ref, onMounted } = Vue;
        
        createApp({
            setup() {
                onMounted(async () => {
                    const sdk = await getSDK();
                    
                    document.getElementById('contactForm').addEventListener('submit', async (e) => {
                        e.preventDefault();
                        // Add form submission logic here
                    });
                });
            }
        }).mount('#app');
    </script>
</body>
</html>
