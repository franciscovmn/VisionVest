<body class="bg-gray-100 min-h-screen flex flex-col">
    <main>
        <div id="app" class="container mx-auto px-4 py-8 max-w-2xl">
            <h1 class="text-2xl font-bold text-center mb-8">CONVERSOR CRIPTOMOEDAS</h1>
            
            <div class="bg-white rounded-lg shadow-lg p-6">
                <!-- Currency Input -->
                <div class="mb-6">
                    <div class="flex space-x-4">
                        <div class="w-1/3">
                            <label class="block text-gray-700 mb-2">MOEDA</label>
                            <select v-model="selectedCurrency" @change="convert" class="w-full p-2 border rounded">
                                <option value="BRL">REAL (R$)</option>
                                <option value="USD">DÓLAR (US$)</option>
                            </select>
                        </div>
                        <div class="w-2/3">
                            <label class="block text-gray-700 mb-2">VALOR</label>
                            <input type="number" v-model="amount" @input="convert" class="w-full p-2 border rounded">
                        </div>
                    </div>
                </div>
                
                <!-- Converted Currency -->
                <div class="mb-6" v-if="selectedCurrency === 'BRL'">
                    <label class="block text-gray-700 mb-2">DÓLAR (US$)</label>
                    <div class="w-full p-2 border rounded bg-gray-50">{{ usdAmount }}</div>
                </div>
                <div class="mb-6" v-if="selectedCurrency === 'USD'">
                    <label class="block text-gray-700 mb-2">REAL (R$)</label>
                    <div class="w-full p-2 border rounded bg-gray-50">{{ brlAmount }}</div>
                </div>
    
                <!-- Convert Button -->
                <button @click="convert" class="w-full bg-green-500 text-white py-2 rounded mb-6 hover:bg-green-600">
                    CONVERTER
                </button>
    
                <!-- Results -->
                <div class="space-y-4">
                    <div class="flex items-center justify-between p-3 border rounded">
                        <div class="flex items-center">
                            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" class="w-6 h-6 mr-2">
                            <span>BITCOIN (BTC)</span>
                        </div>
                        <span>{{ cryptoValues.btc }}</span>
                    </div>
    
                    <div class="flex items-center justify-between p-3 border rounded">
                        <div class="flex items-center">
                            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" class="w-6 h-6 mr-2">
                            <span>ETHEREUM (ETH)</span>
                        </div>
                        <span>{{ cryptoValues.eth }}</span>
                    </div>
    
                    <div class="flex items-center justify-between p-3 border rounded">
                        <div class="flex items-center">
                            <img src="https://cryptologos.cc/logos/solana-sol-logo.png" class="w-6 h-6 mr-2">
                            <span>SOLANA (SOL)</span>
                        </div>
                        <span>{{ cryptoValues.sol }}</span>
                    </div>
    
                    <div class="flex items-center justify-between p-3 border rounded">
                        <div class="flex items-center">
                            <img src="https://cryptologos.cc/logos/xrp-xrp-logo.png" class="w-6 h-6 mr-2">
                            <span>XRP (XRP)</span>
                        </div>
                        <span>{{ cryptoValues.xrp }}</span>
                    </div>
                </div>
            </div>
        </div>
