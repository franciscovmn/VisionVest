<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>visionvest</title>
    <link rel="icon" type="image/png" sizes="16x16" href="/visionvest/public/favicon-16x16.png">
    <script src="https://unpkg.com/vue@3.5.13/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography/dist/typography.min.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/codec-cold" rel="stylesheet">
  <script type="module" crossorigin src="/visionvest/assets/qualseuperfil-BpT6bHmP.js"></script>
  <link rel="modulepreload" crossorigin href="/visionvest/assets/main-Cfiqm8kP.js">
  <link rel="stylesheet" crossorigin href="/visionvest/assets/main-CEbEv4QQ.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <div id="app">
        <header>
            <nav class="h-16 flex items-center justify-between bg-green-700 px-4 w-full">
                <div class="h-full flex items-center">
                    <a href="/visionvest/index.html" class="flex items-center">
                        <img src="/visionvest/public/logo.svg" alt="Logo" class="h-20 w-auto object-contain">
                        <h1 class="visionvest-title text-6xl lg:text-7xl mt-2">VISIONVEST</h1>
                    </a>
                </div>
    
                <div class="hidden md:flex space-x-8 relative">
                    <div class="hidden md:flex space-x-8 items-center relative">
                        <a href="/visionvest/index.html/#calculadoras" class="text-navbar hover:text-green-200">Calculadoras</a>
                        <a href="" class="text-navbar hover:text-green-200">Perfis de Investimento</a>
                        <button id="userButton" class="text-navbar bg-white text-green-600 px-4 py-2 rounded font-semibold hover:bg-green-100">
                            Login
                        </button>
                    </div>
    
                    <div id="userCard" class="hidden absolute right-0 mt-14 w-48 bg-white rounded-lg shadow-xl py-2">
                        <div class="px-4 py-2 text-sm text-gray-700">
                            <p><strong>Nome:</strong> <span id="userName"></span></p>
                            <p><strong>Email:</strong> <span id="userEmail"></span></p>
                            <p><strong>Telefone:</strong> <span id="userPhone"></span></p>
                        </div>
                        <button id="logoutButton" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-gray-100">
                            Sair
                        </button>
                    </div>
                </div>
            </nav>
        </header>
        <main class="container mx-auto px-4 py-8">
            <div class="max-w-2xl mx-auto">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-bold mb-6">Perfil de Investimento</h2>
                    
                    <div class="space-y-6">
                        <div v-for="(question, index) in questions" :key="index" class="mb-4">
                            <p class="font-medium mb-2">{{ question.text }}</p>
                            <div class="space-y-2">
                                <label v-for="option in question.options" :key="option.value" class="block">
                                    <input type="radio" 
                                           :name="'question'+index" 
                                           :value="option.value"
                                           v-model="answers[index]"
                                           class="mr-2">
                                    {{ option.text }}
                                </label>
                            </div>
                        </div>

                        <button @click="calculateProfile" 
                                class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition-colors">
                            Calcular Perfil
                        </button>

                        <div v-if="profile" class="mt-6 p-4 border rounded-lg">
                            <h3 class="text-xl font-bold mb-2">Seu perfil Ã©: {{ profile }}</h3>
                            <p>{{ profileDescription }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body> 
</html>
